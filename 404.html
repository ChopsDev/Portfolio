<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Bryn Carter</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='12' fill='%23333'/><text x='50' y='68' font-family='Arial Black' font-size='50' fill='white' text-anchor='middle'>BC</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #e6e6e6;
      font-family: "Lexend", sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: clamp(6rem, 25vw, 14rem);
      font-weight: 200;
      line-height: 1;
      user-select: none;
      color: #222;
      text-shadow: 0 0 0 transparent;
      animation: flicker 4s ease-in-out infinite;
    }

    /* Room glow when text flickers */
    .room-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 50% 40%, rgba(255, 180, 80, 0.08) 0%, transparent 50%);
      pointer-events: none;
      opacity: 0;
      animation: room-flicker 4s ease-in-out infinite;
    }

    /* CRT scan lines */
    .crt-lines {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1000;
    }

    /* CRT vignette */
    .crt-vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 60%, rgba(0, 0, 0, 0.5) 100%);
      pointer-events: none;
      z-index: 999;
    }

    /* Subtle screen flicker */
    .crt-flicker {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.02);
      pointer-events: none;
      z-index: 998;
      animation: crt-flicker 0.1s infinite;
    }

    @keyframes crt-flicker {
      0% { opacity: 0.02; }
      50% { opacity: 0.04; }
      100% { opacity: 0.02; }
    }

    /* CRT moving scan line */
    .crt-scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(
        to bottom,
        transparent,
        rgba(255, 255, 255, 0.08),
        transparent
      );
      pointer-events: none;
      z-index: 1001;
      animation: scanline 6s linear infinite;
    }

    @keyframes scanline {
      0% { top: -4px; }
      100% { top: 100%; }
    }

    @keyframes flicker {
      0%, 100% {
        color: #222;
        text-shadow: 0 0 0 transparent;
      }
      2% {
        color: #ffcc66;
        text-shadow:
          0 0 20px rgba(255, 200, 100, 0.8),
          0 0 40px rgba(255, 150, 50, 0.6),
          0 0 60px rgba(255, 100, 0, 0.4);
      }
      4% {
        color: #553311;
        text-shadow: 0 0 5px rgba(255, 150, 50, 0.2);
      }
      6% {
        color: #ffdd88;
        text-shadow:
          0 0 25px rgba(255, 200, 100, 0.9),
          0 0 50px rgba(255, 150, 50, 0.7),
          0 0 80px rgba(255, 100, 0, 0.5);
      }
      8% {
        color: #222;
        text-shadow: 0 0 0 transparent;
      }
      10% {
        color: #ffaa44;
        text-shadow:
          0 0 15px rgba(255, 200, 100, 0.6),
          0 0 30px rgba(255, 150, 50, 0.4);
      }
      11% {
        color: #222;
        text-shadow: 0 0 0 transparent;
      }
      50% {
        color: #222;
        text-shadow: 0 0 0 transparent;
      }
      52% {
        color: #996633;
        text-shadow: 0 0 10px rgba(255, 150, 50, 0.4);
      }
      53% {
        color: #222;
        text-shadow: 0 0 0 transparent;
      }
      80% {
        color: #222;
        text-shadow: 0 0 0 transparent;
      }
      82% {
        color: #ffbb55;
        text-shadow:
          0 0 20px rgba(255, 200, 100, 0.7),
          0 0 40px rgba(255, 150, 50, 0.5);
      }
      83% {
        color: #664422;
        text-shadow: 0 0 8px rgba(255, 150, 50, 0.3);
      }
      84% {
        color: #ffdd88;
        text-shadow:
          0 0 25px rgba(255, 200, 100, 0.8),
          0 0 50px rgba(255, 150, 50, 0.6),
          0 0 80px rgba(255, 100, 0, 0.4);
      }
      86% {
        color: #222;
        text-shadow: 0 0 0 transparent;
      }
    }

    @keyframes room-flicker {
      0%, 100% { opacity: 0; }
      2% { opacity: 1; }
      4% { opacity: 0.3; }
      6% { opacity: 1; }
      8% { opacity: 0; }
      10% { opacity: 0.7; }
      11% { opacity: 0; }
      50% { opacity: 0; }
      52% { opacity: 0.5; }
      53% { opacity: 0; }
      80% { opacity: 0; }
      82% { opacity: 0.9; }
      83% { opacity: 0.4; }
      84% { opacity: 1; }
      86% { opacity: 0; }
    }

    .message {
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 300;
      color: #888;
      margin: 1.5rem 0 0.5rem 0;
    }

    .submessage {
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 300;
      color: #555;
      margin-bottom: 2.5rem;
    }

    .home-link {
      display: inline-block;
      padding: 0.8rem 2rem;
      font-family: "Lexend", sans-serif;
      font-size: 0.9rem;
      font-weight: 400;
      color: #e6e6e6;
      text-decoration: none;
      border: 1px solid #333;
      border-radius: 4px;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .home-link:hover {
      background: #e6e6e6;
      color: #0a0a0a;
      border-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="crt-lines"></div>
  <div class="crt-vignette"></div>
  <div class="crt-flicker"></div>
  <div class="crt-scanline"></div>
  <div class="room-glow"></div>
  <div class="container">
    <div class="error-code">404</div>
    <p class="message">This page doesn't exist.</p>
    <p class="submessage">Maybe it never did. Maybe it's better that way.</p>
    <a href="./" class="home-link">GO BACK HOME</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Bryn Carter</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='12' fill='%23333'/><text x='50' y='68' font-family='Arial Black' font-size='50' fill='white' text-anchor='middle'>BC</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: #e6e6e6;
      font-family: "Lexend", sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: clamp(6rem, 20vw, 12rem);
      font-weight: 200;
      color: #333;
      line-height: 1;
      user-select: none;
      position: relative;
    }

    .error-code::after {
      content: '404';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      color: transparent;
      background: linear-gradient(90deg, #ff6b6b, #ffa502, #ff6b6b);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      animation: glitch 3s ease-in-out infinite;
      opacity: 0;
    }

    .error-code:hover::after {
      opacity: 1;
    }

    @keyframes glitch {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .message {
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-weight: 300;
      color: #888;
      margin: 1.5rem 0 0.5rem 0;
    }

    .submessage {
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 300;
      color: #555;
      margin-bottom: 2.5rem;
    }

    .home-link {
      display: inline-block;
      padding: 0.8rem 2rem;
      font-family: "Lexend", sans-serif;
      font-size: 0.9rem;
      font-weight: 400;
      color: #e6e6e6;
      text-decoration: none;
      border: 1px solid #333;
      border-radius: 4px;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .home-link:hover {
      background: #e6e6e6;
      color: #0a0a0a;
      border-color: #e6e6e6;
    }

    .hint {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.75rem;
      color: #333;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <p class="message">This page doesn't exist.</p>
    <p class="submessage">Maybe it never did. Maybe it's better that way.</p>
    <a href="./" class="home-link">GO BACK HOME</a>
  </div>
</body>
</html>

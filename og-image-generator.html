<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #1a1a1a;
      padding: 40px;
    }

    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: "Lexend", sans-serif;
      color: #e6e6e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Subtle grid pattern */
    .og-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    /* Corner accents */
    .corner {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px solid rgba(255,255,255,0.1);
    }

    .corner-tl { top: 40px; left: 40px; border-right: none; border-bottom: none; }
    .corner-tr { top: 40px; right: 40px; border-left: none; border-bottom: none; }
    .corner-bl { bottom: 40px; left: 40px; border-right: none; border-top: none; }
    .corner-br { bottom: 40px; right: 40px; border-left: none; border-top: none; }

    .logo {
      width: 100px;
      height: 100px;
      background: #333;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial Black, sans-serif;
      font-size: 48px;
      font-weight: 900;
      color: white;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .name {
      font-size: 72px;
      font-weight: 300;
      letter-spacing: 8px;
      text-transform: uppercase;
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 24px;
      font-weight: 300;
      color: #888;
      letter-spacing: 6px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
    }

    .tagline {
      position: absolute;
      bottom: 50px;
      font-size: 16px;
      font-weight: 300;
      color: #555;
      letter-spacing: 2px;
      font-style: italic;
    }

    /* Instructions */
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: system-ui, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>

    <div class="logo">BC</div>
    <div class="name">Bryn Carter</div>
    <div class="title">Game Developer</div>
    <div class="tagline">Everything starts as a bad prototype.</div>
  </div>

  <div class="instructions">
    Screenshot the card above at exactly 1200x630px, then save as <strong>images/og-image.png</strong>
  </div>
</body>
</html>
